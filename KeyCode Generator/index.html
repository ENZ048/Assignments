<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  

    <div class="start-container" id="start-container">
        <h1>Press Any Keyboard Key</h1>
    </div>

    <div class="output-container hidden" id="output-container">
            <h1>You Pressed <span id="key-output" class="text-style"></span></h1>
    </div>

    <div class="key-code hidden" id="key-code">
        <h1 id="key-code-text" class="text-style"></h1>
    </div>

    <button id="reset-btn" class="hidden" type="reset">Reset</button>
    <script src="./index.js"></script>
</body>
</html>
