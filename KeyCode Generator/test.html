<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="start-container">
    <h1>Press any key on the keyboard</h1>
  </div>

  <div class="container hidden" id="output-container">
    <h1 id="main-text"></h1>
    <div>
      <p id="key-text"></p>
      <p id="keycode-text"></p>
    </div>
    <button class="reset-btn" id="reset-btn">Reset</button>
  </div>

  <script>
    const startContainer = document.getElementById('start-container');
    const outputContainer = document.getElementById('output-container');
    const mainText = document.getElementById('main-text');
    const keyText = document.getElementById('key-text');
    const keyCodeText = document.getElementById('keycode-text');
    const resetButton = document.getElementById('reset-btn');

    document.addEventListener('keydown', function(event) {
      startContainer.classList.add('hidden');
      outputContainer.classList.remove('hidden');

      mainText.textContent = `You pressed "${event.key}"`;
      keyText.textContent = `Key: ${event.key}`;
      keyCodeText.textContent = `KeyCode: ${event.keyCode}`;
    });

    resetButton.addEventListener('click', function() {
      outputContainer.classList.add('hidden');
      startContainer.classList.remove('hidden');
    });
  </script>
</body>
</html>
