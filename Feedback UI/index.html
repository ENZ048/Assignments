<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1 id="title">Feedback UI</h1>

        <div class="feedback-container">
            <div id="unhappy" class="unhappy element" data-value="Unhappy">
                <img src="./assets/sad.png" alt="unhappy">
                <h5>Unhappy</h5>
            </div>
            <div id="neutral" class="neutral element"  data-value="Neutral">
                <img src="./assets/neutral.png" alt="neutral">
                <h5>Neutral</h5>
            </div>
            <div id="satisfied" class="satisfied element" data-value="Satisfied">
                <img src="./assets/happy.png" alt="satisifed">
                <h5>Satisfied</h5>
            </div>
        </div>

        <button id="send-btn">Send Review</button>
        
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
